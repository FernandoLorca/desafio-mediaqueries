<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Desafio Media Queries</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__navTitulo">
        <div class="nav__navTitulo--imgTituloWrapper">
          <img src="./assets/img/tombstone.svg" alt="" />
        </div>
        <p>Tumbas</p>
      </div>
      <div class="nav__navHamburguer">
        <div class="nav__navTitulo--imgHamburguerWrapper">
          <img src="./assets/img/bars.svg" alt="" />
        </div>
      </div>
    </nav>
    <section class="filter">
      <label>Ordenar por:</label>
      <select name="filtro" id="filtro">
        <option value="">Seleccionar</option>
        <option value="precio">Precio</option>
        <option value="fecha">Fecha de publicación</option>
      </select>
    </section>
    <main class="products">
      <div class="products__card">
        <div class="products__card--cardWrapper">
          <img src="https://picsum.photos/150/100" alt="" />
        </div>
        <h2>Model: City car</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem maxime
          inventore ipsum itaque obcaecati dolore.
        </p>
        <a class="btn-primary" href="#">Ver más</a>
      </div>
      <div class="products__pagination">
        <div class="products__paginationWrapper">
          <div class="products__paginationWrapper--icoWrapperLeft">
            <img src="" alt="" />
          </div>
          <div class="products__paginationWrapper--icoWrapperNumber">
            <p>1</p>
          </div>
          <div class="products__paginationWrapper--icoWrapperNumber">
            <p>2</p>
          </div>
          <div class="products__paginationWrapper--icoWrapperNumber">
            <p>3</p>
          </div>
          <div class="products__paginationWrapper--icoWrapperRight">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__rrssWrapper">
        <img src="" alt="" />
        <img src="" alt="" />
      </div>
      <p>Todos los derechos reservados</p>
    </footer>
  </body>
</html>
